# ------------------------------
# Application Basics
# ------------------------------
spring.application.name=card-management-system
server.port=9090

# ------------------------------
# PostgreSQL Database Configuration
# ------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/cms_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ------------------------------
# Spring Cloud Config (Optional)
# ------------------------------
# Only enable if you actually use Spring Cloud Config Server
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# ------------------------------
# Logging
# ------------------------------
logging.level.org.springframework=INFO
logging.level.com.fintech.cms=DEBUG
